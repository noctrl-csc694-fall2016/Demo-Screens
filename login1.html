<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Donna Donor | Login</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- Our favicon and stylesheet -->
		<link rel="icon" href="assets/images/favicon.ico">
		<link href="assets/stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

		<!-- 1. Navbar fixed at top -->
		<nav class="navbar navbar-fixed-top navbar-donna-login">
			<div class="container">
				<div class="navbar-header">
					<img src="assets/images/logo_donna.jpg" height="200px" width="150px" class="navbar-donna-login-logo" alt="Donna Donor logo">
				</div>
			</div>   <!-- container -->
		</nav>


		<!-- 2. Main page content -->
		<div class="container-fluid">
			<div class="row row-login">
				<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 well">
					<h1 class="text-center navbar-donna-login-title">Donna Donor</h1>
					<br>
					<form action="home1.html" accept-charset="UTF-8" method="post">
						<div class="form-group">
							<label for="session_username">Email</label>
							<input class="form-control" type="text" name="session[email]" id="session_email" />
						</div>
						<div class="form-group">
							<label for="session_password">Password</label>
							<input class="form-control" type="password" name="session[password]" id="session_password" />
						</div>
						<br>
						<div class="form-group">
								<input type="submit" name="commit" value="Log in" class="btn btn-primary btn-wide btn-lg btn-block center-block" />
						</div>
					</form>
					<br>
					<p class="text-center">
						Forgot your password? Need an account?
						<br>
						Please contact your administrator for assistance.
					</p>
				</div>   <!-- col -->
			</div>   <!-- row -->
		</div>   <!-- container -->


		<!-- 3. Footer at bottom... it's sticky -->
		<footer class="footer">
			<div class="container">
				<div class="footer-text">
					<div class="col-xs-6">
						&copy; 2016
					</div>
					<div class="col-xs-5 text-right">
						<a href="about.html">About</a>
					</div>
					<div class="col-xs-1 text-right">
						<a href="help.html">Help</a>
					</div>
				</div>
			</div>
		</footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
