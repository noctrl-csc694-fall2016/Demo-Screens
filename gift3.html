<!-- 2. Main page content -->
<div class="container-fluid container-donna"> 

	<!-- Content Header -->
	<div class="row">
	  <div class="col-sm-10 col-xs-offset-1">
	  	<div class="page-header">
	  		<h1>Edit Gift <small>&nbsp; Update this Gift </small></h1>
	  	</div>
	  </div>
	</div>   <!-- row -->

  <!-- Content -->
  <div class="row">
    <form action="gift1.html"  accept-charset="UTF-8" method="post">
      <div class="form-group row">
        <div class="col-xs-4 col-xs-offset-2">
          <label for="gift_activity">Activity </label>
          <select class="form-control input-sm" name="gift[activity]" id="gift_activity">
            <option value="0">Select</option>
            <option value="1" selected="selected">Pledge Drive</option>
            <option value="2">Labor Day Mailer</option>
            <option value="3">Chinese New Year Benefit</option>
            <option value="4">Anniversary Dance</option>
          </select>
        </div>
        <div class="col-xs-4">
          <label for="activity_donor">Donor</label>
          <select class="form-control input-sm" name="gift[donor]" id="gift_donor">
            <option value="0">Select</option>
            <option value="1" selected="selected">Charlie Chan</option>
            <option value="2">Adam Conover</option>
            <option value="3">Jim Robinson</option>
          </select>
        </div>
      </div>   <!-- row -->

      <div class="row form-group">
        <div class="col-xs-2 col-xs-offset-2">
          <label for="activity_type">Type</label>
          <select class="form-control input-sm" name="gift[type]" id="gift_type">
            <option value="0">Select</option>
            <option value="1">Cash</option>
            <option value="2" selected="selected">Check</option>
            <option value="3">Credit Card</option>
            <option value="4">Item</option>
            <option value="5">Other</option>
          </select>
        </div>
        <div class="col-xs-2 ">
          <label for="activity_amount">Amount</label>
          <input name="activity[amount]" type="text" class="form-control input-sm" id="activity_amount" value="$120.00" />
        </div>
        <div class="col-xs-2">
          <label for="activity_date">Date</label>
          <input name="activity[date]" type="date" class="form-control input-sm" id="activity_date" value="2016-02-12" />
        </div>
      </div>   <!-- row -->

      <div class="row form-group">
        <div class="col-xs-8  col-xs-offset-2">
          <label for="activity_notes">Notes</label>
          <textarea class="form-control" rows="5" id="activity_notes">Annual Gift on behalf of Acme Corporation</textarea>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-xs-8 col-xs-offset-1 text-center">
          <input type="submit" name="commit" value="Update Gift" class="btn btn-success" />
        	&nbsp;
          <input type="reset" name="cancel" value="Cancel" class="btn btn-danger" />
        </div>
      </div>   <!-- row -->

    </form>
  </div>   <!-- row -->
